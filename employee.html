<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INEZA Shop - Employee</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/employee.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>INEZA Shop Employee</h2>
    <nav>
      <ul>
        <li><button onclick="showPage('sales')">Record Sale</button></li>
        <li><button onclick="showPage('products')">View Products</button></li>
        <li><button onclick="logout()">Logout</button></li>
      </ul>
    </nav>
  </div>

  <main>
    <section id="sales" class="page">
      <h3>Record a Sale</h3>
      <form id="saleForm">
        <select id="saleProduct" required></select>
        <input type="number" id="saleQuantity" placeholder="Quantity" min="1" required />
        <input type="text" id="customerName" placeholder="Customer Name" required />
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Mobile Money">Mobile Money</option>
          <option value="Credit">Credit</option>
        </select>
        <div id="totalPrice"></div>
        <button type="submit">Submit Sale</button>
      </form>
      <div id="saleMessage"></div>
    </section>

    <section id="products" class="page" style="display:none;">
      <h3>Available Products</h3>
      <table id="productsTable" border="1" cellpadding="5">
        <thead>
          <tr><th>Name</th><th>Selling Price</th><th>Stock</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
