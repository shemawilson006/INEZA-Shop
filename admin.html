<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INEZA Shop - Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/admin.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>INEZA Shop Admin</h2>
    <nav>
      <ul>
        <li><button onclick="showPage('dashboard')">Dashboard</button></li>
        <li><button onclick="showPage('products')">Manage Products</button></li>
        <li><button onclick="logout()">Logout</button></li>
      </ul>
    </nav>
  </div>

  <main>
    <section id="dashboard" class="page">
      <h3>Dashboard</h3>
      <div id="summary"></div>
      <table id="salesTable" border="1" cellpadding="5">
        <thead>
          <tr><th>Date</th><th>Product</th><th>Quantity Sold</th><th>Profit</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="products" class="page" style="display:none;">
      <h3>Manage Products</h3>
      <form id="productForm">
        <input type="hidden" id="editIndex" />
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="purchasePrice" placeholder="Purchase Price" required />
        <input type="number" id="sellingPrice" placeholder="Selling Price" required />
        <input type="number" id="stock" placeholder="Stock Quantity" required />
        <button type="submit">Save Product</button>
      </form>
      <table id="productsTable" border="1" cellpadding="5">
        <thead>
          <tr><th>Name</th><th>Purchase Price</th><th>Selling Price</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
